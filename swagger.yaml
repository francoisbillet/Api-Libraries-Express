openapi: 3.0.3
info:
  title: Libraries, Books and Authors - OpenAPI 3.0
  description: |-
    This is a sample Library based on the OpenAPI 3.0 specification. You can find out more about
    Swagger at [https://swagger.io](https://swagger.io).
  termsOfService: http://swagger.io/terms/
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://library.swagger.io/api/v1
tags:
  - name: library
    description: Everything about your Libraries
  - name: books
    description: Access to Libraries' Books
  - name: authors
    description: Operations about Books' Authors
paths:
  /library:
    get:
      tags:
        - library
      summary: Get all existing libraries
      operationId: getLibraries
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Library"
        "500":
          description: Internal Server error
    post:
      tags:
        - library
      summary: Add a new library
      description: Add a new library
      operationId: addLibrary
      requestBody:
        description: Create a new library
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Library"
        required: true
      responses:
        "201":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Library"
        "500":
          description: Internal Server error
  /library/{libraryId}:
    get:
      tags:
        - library
      summary: Get an existing library
      operationId: getLibrary
      parameters:
        - name: libraryId
          in: path
          description: ID of library to get
          required: true
          schema:
            type: integer
            format: int16
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Library"
        "404":
          description: Not found
        "500":
          description: Internal Server error
    put:
      tags:
        - library
      summary: Update an existing library
      description: Update an existing library by Id
      operationId: updateLibrary
      parameters:
        - name: libraryId
          in: path
          description: ID of library to update
          required: true
          schema:
            type: integer
            format: int16
      requestBody:
        description: Update an existent library in the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Library"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Library"
        "404":
          description: Not found
        "500":
          description: Internal Server Error
    patch:
      tags:
        - library
      summary: Update specific elements of an existing library
      operationId: patchLibrary
      parameters:
        - name: libraryId
          in: path
          description: ID of library to update
          required: true
          schema:
            type: integer
            format: int16
      requestBody:
        description: Update specific elements of an existent library in the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Library"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Library"
        "404":
          description: Not found
        "500":
          description: Internal Server Error
  /books:
    get:
      tags:
        - books
      summary: Get all books
      operationId: getBooks
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        "500":
          description: Internal Server error
    post:
      tags:
        - books
      summary: Add a new book
      description: Add a new book
      operationId: addBook
      requestBody:
        description: Create a new book
        content:
