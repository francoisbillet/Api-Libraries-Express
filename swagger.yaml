components:
  schemas:
    Library:
      required:
        - id
        - name
        - address
        - opening days and hours
      type: object
      properties:
        id:
          type: number
          example: 01
        name:
          type: string
          example: Bibliothèque François-Mitterand
        address:
          type: string
          example: Quai François Mauriac, 75706 Paris
        number of available books:
          type: integer
          format: int32
          example: 643
        opening days and hours:
          type: string
          example: Monday 14:00-20:00, Tuesday 09:00-20:00, Wednesday 09:00-20:00, Thursday 09:00-20:00, Friday 09:00-20:00, Saturday 09:00-20:00, Sunday 13:00-19:00
    Book:
      required:
        - id
        - name
        - author
        - release date
        - publisher
      type: object
      properties:
        id:
          type: number
          example: 01
        name:
          type: string
          example: "Harry Potter à l'école des Sorciers"
        author:
          $ref: "#/components/schemas/Author"
        release date:
          type: string
          format: date
          example: 2017-07-21
        publisher:
          type: string
          example: Bloomsbudy Publishing
        library:
          $ref: "#/components/schemas/Library"
        borrowed:
          type: boolean
          example: false
    Author:
      required:
        - id
        - name
        - birthday
      type: object
      properties:
        id:
          type: number
          example: 01
        name:
          type: string
          example: "J. K. Rowling"
        birthday:
          type: string
          format: date
          example: 1967-07-21
        books written:
          type: array
          items:
            $ref: "#/components/schemas/Book"
